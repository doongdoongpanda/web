<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* blur 뿌옇게 처리 bright 밝기 drop-shadow 그림자 opacity 투명도 grayscale 흑백만들기*/
        /* w3school ->css filter검색하여 다른 효과 더 확인해 볼 수 있다.  */
        img {
            filter: brightness(100%) drop-shadow(5px 5px 10px gray) grayscale(100%) sepia(70%);
        }
    </style>
    <h1>옛날사진</h1>
    <img src="http://file3.instiz.net/data/file3/2018/04/07/a/c/9/ac9564c5f40002ee187aabd27143ee49.gif" alt="냠냠팬더">
</body>
</html>
