<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1 {
        font-size: 100px;
        justify-content: center;
        text-align: center;
        line-height: 80%;
        margin-top: 20%;
    }

    .btn {
        font-size: 20px;
        justify-content: center;
        text-align: center;
        line-height: 90%;
        margin-top: 10%;
    }
</style>

<body>
    <script>
        while (true) {
            var num = prompt('텍스트를 입력해 주세요', '');

            if (isNaN(num) == true) {
                // typeof써도 된다.
                break;
            } else {
                alert('텍스트 값을 입력하세요');
            }
        }
    </script>

    <div id="target" class="div1">
        <script>
            document.write(num);
        </script>

    </div>
    <div id="cols" class="btn">
        <button class="btn" onclick="change_style_red()">빨강</button>
        <button class="btn" onclick="change_style_blue()">파랑</button>
        <button class="btn" onclick="change_style_green()">초록</button>
    </div>
    <script>
        var cols = document.querySelectorAll("#cols .btn");

        for (let i = 0; i < cols.length; i++) {
            cols[i].addEventListener("click", click);
        }

        cols[0].style.color = "red";
        cols[1].style.color = "blue";
        cols[2].style.color = "green";

        function click(e) {
            alert(`${this.innerHTML}색으로 변경됩니다.`);
        }

        function change_style_red() {
            let $target = document.getElementById('target');
            $target.style.color = 'red'
        }

        function change_style_blue() {
            let $target = document.getElementById('target');

            $target.style.color = 'blue'
        }

        function change_style_green() {
            let $target = document.getElementById('target');

            $target.style.color = 'green'
        }
    </script>
</body>

</html>
