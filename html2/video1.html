<!DOCTYPE html>
<!-- html 위에 무조건 정의하는 코드 없어도 잘 돌아간다. 문서를 표현하고 있는 html규약 설명하는 문서 -->
<html lang="en">
<!--  lang 은 영어기주능로 작성되어있는 거다라고 설명-->

<head>
    <meta charset="UTF-8">
    <!-- metadata는 꼭필요한건아니지만 브라우저에 정보 전달. 지금 utf-8하면 모든 언어 커버 가능 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 곧 인터넷 익스플로러 지원 종료될 예정이라 앞으로 상관없을 듯 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일도 신경써야함. 기기 사이즈에 맞혀서 크기 설정 -->
    <meta name="description" content="비디오 태그 연습">
    <!-- 검색에 도움되는 기능, 이걸 넣으면 좋은 점은 내가 구글에서 검색했을때 페이지 내용에 디스크립션 내용이 나간다. -->
    <title>Document</title>
</head>

<body>
    <div>
        <h2>VIEOD scr-> mp4 플레이 리스트</h2>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls muted
            autoplay width="30%"></video>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls muted
            autoplay width="30%"></video>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls muted
            autoplay width="30%"></video>
        <!-- autoplay 넣으면 자동 재생 -->
        <!-- chromium browers에서는 오토플레이를 지원하지 않는다. : 돈 문제 때문에 사용자가 플레이를 할 수 있게 권한을 주게끔 되어있음, 하지만 muted autoplay는 허용됨 -->
        <!-- controls autoplay -->
    </div>
    <h2>iframe -> 유투브 플레이 리스트</h2>
    <!-- video도 옆으로 iframe도 span처럼 옆으로 붙는다 -->
    <iframe width="30%" height="315" src="https://www.youtube.com/embed/hK4m9OL35K4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe></iframe>
    <iframe width="30%" height="315" src="https://www.youtube.com/embed/apo3IBLFyEQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <iframe width="30%" height="315" src="https://www.youtube.com/embed/4BaU2fJmLj4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>
</html>
