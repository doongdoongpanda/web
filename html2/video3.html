<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls muted
            autoplay width="600"></video>
        <!-- autoplay 넣으면 자동 재생 -->
        <!-- chromium browers에서는 오토플레이를 지원하지 않는다. : 돈 문제 때문에 사용자가 플레이를 할 수 있게 권한을 주게끔 되어있음, 하지만 muted autoplay는 허용됨 -->
        <!-- controls autoplay -->
    </div>
    <!-- video도 옆으로 iframe도 span처럼 옆으로 붙는다 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hK4m9OL35K4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hK4m9OL35K4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe></iframe>
</body>

</html>
