<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        table,tr,th,td {
            border: 1px black solid;
        }

        table {
            width: 600px;
        }
    </style>
    <table>
        <tr>
            <th>
                <input type="checkbox" name="all" id="all">확인
            </th>
            <th>제목</th>
            <th>글쓴시간</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk1"></td>
            <td>1111</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk2"></td>
            <td>2222</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk3"></td>
            <td>3333</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk4"></td>
            <td>4444</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk5"></td>
            <td>5555</td>
            <td>11:11:11</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="chk6"></td>
            <td>6666</td>
            <td>11:11:11</td>
        </tr>
    </table>

    <div>
        <input id="log_button" type="button" value="로그">
    </div>

    <div class="allData" id="allData"></div>
    <script>
        let row = $()
        //전체 선택, 해제
        $('#all').click(function () {
            if ($("#all").is(":checked")) $("input[name=chk]").prop("checked", true);
            else $("input[name=chk]").prop("checked", false);
        });

        $('#log_button').click(function () {
            if ($('input:checkbox[name=chk]:checked').length > 0) {
                var checkbox = $("input[name=chk]:checked");
                checkbox.each(function (i) {
                    let tr = checkbox.parent().parent().eq(i);
                    let td = tr.children();
                    let subject = td.eq(1).text();
                    $('.allData').append("체크 항목 제목 : " + subject + "<br>");
                    console.log(subject);
                });
            } else {
                alert("체크항목이 없습니다.");
            }
        });
    </script>
</body>

</html>
